<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>JavaScript Blog</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="blog">
      <div class="container">
        <h1 class="logo">my blog</h1>
        <main class="wrapper">
          <!-- LEFT SIDEBAR -->
          <aside class="sidebar">
            <h2 class="section-title">All posts</h2>
            <ul class="list titles"></ul>
          </aside>

          <!-- POSTS -->
          <section class="posts">
            <article
              class="post active"
              id="article-1"
              data-author="Marion Berry"
              data-tags="design tutorials news ux"
            >
              <h3 class="post-title">Article 1</h3>
              <p class="post-author">by Marion Berry</p>
              <div class="post-content">
                <p>Treść 1…</p>
              </div>
              <div class="post-tags">
                <p><strong>Tags:</strong></p>
                <ul class="list list-horizontal"></ul>
              </div>
            </article>

            <article
              class="post"
              id="article-2"
              data-author="Theo Tabby"
              data-tags="news code"
            >
              <h3 class="post-title">Article 2</h3>
              <p class="post-author">by Theo Tabby</p>
              <div class="post-content">
                <p>Treść 2…</p>
              </div>
              <div class="post-tags">
                <p><strong>Tags:</strong></p>
                <ul class="list list-horizontal"></ul>
              </div>
            </article>

            <article
              class="post"
              id="article-3"
              data-author="George Tuxedo"
              data-tags="news reviews design performance"
            >
              <h3 class="post-title">Article 3</h3>
              <p class="post-author">by George Tuxedo</p>
              <div class="post-content">
                <p>Treść 3…</p>
              </div>
              <div class="post-tags">
                <p><strong>Tags:</strong></p>
                <ul class="list list-horizontal"></ul>
              </div>
            </article>

            <!-- dodaj pozostałe artykuły wg tego samego schematu... -->
          </section>

          <!-- RIGHT SIDEBAR -->
          <aside class="sidebar">
            <h2 class="section-title">Tags</h2>
            <ul class="list tags"></ul>

            <h2 class="section-title">Authors</h2>
            <ul class="list authors"></ul>
          </aside>
        </main>
      </div>
    </div>

    <!-- Load Handlebars library before your own script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.0/handlebars.min.js"></script>

    <!-- Handlebars templates -->
    <script id="template-article-link" type="text/x-handlebars-template">
      <li><a href="#{{id}}"><span>{{title}}</span></a></li>
    </script>

    <!-- Keep ONLY ONE tag-cloud template (unique ID) -->
    <script id="template-tag-cloud-link" type="text/x-handlebars-template">
      {{! One <li> per tag }}
      {{#each tags}}
        <li>
          <a
            href="#tag-{{tag}}"
            data-tag="{{tag}}"
            class="{{className}}"
            title="{{count}} article(s) with this tag"
            aria-label="{{tag}} ({{count}})"
          >
            {{tag}}
            <span class="tag-count">({{count}})</span>
          </a>
        </li>
      {{/each}}
    </script>

    <!-- my own script (must be loaded last) -->
    <script src="js/script.js"></script>
  </body>
</html>
